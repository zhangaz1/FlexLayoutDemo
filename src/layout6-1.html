<html>

<head>
	<link rel="stylesheet/less" type="text/css" href="./layout6-1.less" />

	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			border: solid 1px;
		}

		body {
			min-width: 800px;
			min-height: 600px;
		}

		.header {
			min-height: 80px;
		}

		.footer {
			min-height: 60px;
		}

		.left {
			min-width: 400px;
		}

		.right {
			min-width: 200px;
		}

		.outer {
			height: 100%;
		}
	</style>
	<script type="text/javascript" src="./jquery.js"></script>
	<script type="text/javascript" src="./less.js"></script>
	<script type="text/javascript">
		$(function() {

		});
	</script>
</head>

<body class="column-container">
	<div class="solid-item header">
		header
	</div>
	<div class="auto-item row-container">
		<div class="solid-item left">
			left
		</div>
		<div class="auto-item column-container">
			<div class="solid-item">
				header
			</div>
			<div class="auto-item row-container">
				<div class="solid-item">
					<div class="outer">
						outer
					</div>
				</div>
				<div class="auto-item">
					content
				</div>
			</div>
		</div>
		<div class="solid-item right">
			right
		</div>
	</div>
	<div class="solid-item footer">
		footer
	</div>
</body>

</html>
