<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>test</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .wrapper {
            margin: 30px auto 0 auto;
            width: 400px;
            height: 500px;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
        }
        
        .wrapper .div {
            display: flex;
            flex-direction: column;
        }
        
        .wrapper .div:first-child {
            background: green;
        }
        
        .wrapper .div:last-child {
            background: orange;
        }
        
        .wrapper .div.flex {
            -webkit-flex: 1;
            flex: 1;
        }
        
        .wrapper .div h1 {
            height: 30px;
        }
        
        .wrapper .div div {
            background: red;
            -webkit-flex: 1;
            flex: 1;
        }
        
        .wrapper .div div:last-child {
            background: blue;
        }
    </style>
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#div1 h1').click(function() {
                $(this).next().toggle();
                $(this).parent().removeClass("flex").next().addClass(
                    "flex");
            })
            $('#div2 h1').click(function() {
                $(this).next().toggle();
                $(this).parent().removeClass("flex").prev().addClass(
                    "flex");
            })

        })
    </script>
</head>

<body>
    <div class="wrapper">
        <div id="div1" class="div flex">
            <h1>Title Click</h1>
            <div>content1</div>
        </div>
        <div id="div2" class="div flex">
            <h1>Title Click</h1>
            <div>content2</div>
        </div>
    </div>

</body>

</html>
